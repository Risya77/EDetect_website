<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->

  <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../static/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="../static/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="../static/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="../static/css/style.css" rel="stylesheet">

<body>

    {% include "includes/navadmin.html" %}
    <br><br><br><br><br><br><br><br>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Data Dosen</h2>
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Tambah Data</button>
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>No</th>
                        <th>NIP</th>
                        <th>Nama</th>
                        <th>Email</th>
                        <th>Semester</th>
                        <th>MK</th>
                        <th>Aksi</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for row in dosen %}
                      <tr>
                        <td>{{ row.0 }}</td>
                        <td>{{ row.1 }}</td>
                        <td>{{ row.2 }}</td>
                        <td>{{ row.3 }}</td>
                        <td>{{ row.4 }}</td>
                        <td>{{ row.5 }}</td>
                        
                        <td>    
                        <a href="#!" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modalEdit{{ row.0 }}">Edit</a>
                        <a href="/hapus/{{ row.0 }}" class="btn btn-danger btn-xs" onclick="return confirm('Yakin ingin hapus?')">Hapus</a>
                        </td>
                      </tr>

                      <!-- Modal -->
                      <div id="modalEdit{{ row.0 }}" class="modal fade" role="dialog">
                        <div class="modal-dialog">

                          <!-- Modal content-->
                          <div class="modal-content">
                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                              <h4 class="modal-title">Edit Data</h4>
                            </div>
                            <div class="modal-body">
                              <form action="{{url_for('update') }}" method="POST">
                                <div class="form-group">
                                  <label>NIP:</label>
                                  <input type="number" required class="form-control" name="nip" value="{{row.1}}">
                                </div>
                                <div class="form-group">
                                  <label>Nama:</label>
                                  <input type="hidden"name="id" value="{{row.0}}">
                                  <input pattern="^[A-Za-z ]+$" type="text" required class="form-control" name="nama" value="{{row.2}}">
                                </div>
                                <div class="form-group">
                                  <label>Email:</label>
                                  <input type="email" required class="form-control" name="email" value="{{row.3}}">
                                </div>
                                <div class="form-group">
                                  <label>Semester:</label>
                                  <input type="number" min = "1" max="8" required class="form-control" name="semester" value="{{row.4}}">
                                </div>
                                <div class="form-group">
                                  <label>MK:</label>
                                  <input type="text" required class="form-control" name="mk" value="{{row.5}}">
                                </div>
                                <div class="form-group">
                                  <label>Password:</label>
                                  <input type="password" required class="form-control" name="password" value="{{row.6}}">
                                </div>
                                <div class="form-group">
                                  <button type="submit" class="btn btn-warning" >Update</button>
                                </div>
                              </form>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                          </div>

                        </div>
                      </div>

                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    
    <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Tambah Data</h4>
        </div>
        <div class="modal-body">
          <form action="{{url_for('simpan') }}" method="POST">
            <div class="form-group">
              <label>NIP:</label>
              <input type="number" required class="form-control" name="nip" >
            </div>
            <div class="form-group">
              <label>Nama:</label>
              <input pattern="^[A-Za-z ]+$" required class="form-control" name="nama">
            </div>
            <div class="form-group">
              <label>Email:</label>
              <input type="email" required class="form-control" name="email" >
            </div>
            <div class="form-group">
              <label>Semester:</label>
              <input type="number" min = "1" max="8" required class="form-control" name="semester" >
            </div>
            <div class="form-group">
              <label>MK:</label>
              <input type="text" required class="form-control" name="mk" >
            </div>
            <div class="form-group">
              <label>Password:</label>
              <input type="password" required class="form-control" name="password" >
            </div>
            <div class="form-group">
              <button type="submit" required class="btn btn-primary" >Simpan</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
  
{% include "includes/footer.html" %}  
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
